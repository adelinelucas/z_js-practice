<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.1/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Password Effect</title>
</head>
<body>
    <main id="container" class="container">
        <div class="background"></div>
        <div class="bg-white rounded p-10 text-center shadow-md">
            <h2 class="text-3xl">Image Password Strengh</h2>
            <small class="text-sm text-gray-800">Change the password to see the magic !!</small>
        </div>
        <div class="my-4 text-left">
            <form id="form" action="">
                <label for="mail" class="text-gray-800">Email</label>
                <input type="email" placeholder="Enter your email" id="mail" class="border block w-full p-2 mt-2 rounded">
                <label for="password" class="text-gray-800">Password</label>
                <input type="password" placeholder="Enter your password" id="password" class="border block w-full p-2 mt-2 rounded">
            </form>
        </div> 
    </main>
    <script src="./app.js"></script>
</body>
</html>
